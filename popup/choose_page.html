<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="choose_page.css"/>
  </head>

<body>
  <!--<div class="page-choice">docs.google.com</div>-->
  <div id="addon-header">Shaon Content Buddy</div>
  <div id="initial">
    <div class="page-choice" id="submit_to_category">Save to Category</div>
    <div class="page-choice" id="open_one_from_last_session">Identify Cat. From Last Session</div>
    <div class="page-choice" id="export_opened_tab_urls">Export opened Tab Urls</div>
    <div class="page-choice" id="save_this_session">Save and Close This Session</div>
    <div class="page-choice" id="restore_last_session">Restore Last Session</div>
    <div class="page-choice" id="watch_later">Watch Later</div>
    <div class="page-choice" id="populate_tabs">Populate Tabs</div>
    <div class="page-choice" id="open_links">Open Links</div>
  </div>
  
  <div id="open_link_form" style="display: none;">
    <textarea id="links" placeholder="Links"></textarea>
    <button class="submit" id="submit_links">Submit</button>
  </div>

  <div id="form1" style="display: none;">
    <input type="text" id="question" placeholder="Question::">
    <textarea id="solution" placeholder ="Solution::"></textarea>
    <textarea id="note" placeholder="Note::"></textarea>
    <button class="submit">Save and Close Tab</button>
    <button class="details">Details Form</button>
  </div>

  <script src="jquery.min.js" type="text/javascript"></script>
  <script src="choose_page.js"></script>
</body>

</html>
